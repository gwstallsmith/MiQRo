version: "3"
services:
  microqr:
    container_name: microqr
    build: .
    restart: always
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
    ports:
      - "3000:5000"
    volumes:
      - .:/microqr
    depends_on:
      - mysql

  mysql:
    container_name: mysql
    image: mariadb
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - mydatabase:/var/lib/mysql

volumes:
  mydatabase: