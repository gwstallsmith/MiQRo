Screen1 As screen:

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageTwoColumnOverlayVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =768
        Items: =Search('Generated Barcode SVGs', TextInput1.Text, "Title")
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =4
        TemplateSize: =230
        Width: =768
        WrapCount: =4
        ZIndex: =1

        Image2 As image:
            Height: =228
            Image: =First(ThisItem.Attachments).Value
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =243.25
            ZIndex: =1

        Overlay1 As rectangle:
            Height: =108
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =122
            ZIndex: =2

        Title1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 64
            X: =64
            Y: =194
            ZIndex: =3

        Subtitle1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Created By'.DisplayName
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =64
            Y: =198
            ZIndex: =4

    TextInput1 As text:
        Default: =
        HintText: ="Search or Create"
        X: =27
        Y: =27
        ZIndex: =1

    Button1 As button:
        OnSelect: |
            =Set(varOutput,CreateCode.Run(TextInput1.Text));
            Refresh('Generated Barcode SVGs')
        Text: ="Create Code"
        X: =315
        Y: =633
        ZIndex: =2

    Label1 As label:
        Height: =111
        Text: =varOutput.resultoutput
        Width: =391
        X: =188
        Y: =328
        ZIndex: =3

    AddMediaWithImage1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =5

        UploadedImage1 As image:
            Height: =AddMediaButton1.Height
            Image: =If(IsBlank(AddMediaButton1.Media), SampleImage, AddMediaButton1.Media)
            ImagePosition: =ImagePosition.Fill
            Width: =AddMediaButton1.Width
            X: =AddMediaButton1.X
            Y: =AddMediaButton1.Y
            ZIndex: =6

        AddMediaButton1 As addMedia:
            Size: =25
            X: =220
            Y: =868
            ZIndex: =7

    Camera2 As camera:
        Camera: =0
        OnSelect: =Collect( MyPix, MyCamera.Photo )
        X: =188
        Y: =468
        ZIndex: =8

