<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar with TV-shaped Outer Container</title>

  <!-- Include the modal CSS -->
  <link rel="stylesheet" href="modal.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for TV-shaped outer container */
    html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

    .tv-container {
      position: relative;
      width: 100%; /* Cover entire width of the page */
      height: 100vh; /* Cover entire height of the viewport */
      background-color: #333; /* Dark grey background */
      overflow: hidden;
      border-radius: 0; /* Square outer corners */
    }

    .tv-screen {
      position: absolute;
      top: 20px;
      left: 5px;
      right: 5px;
      bottom: 20px;
      padding-left: 10px;
      padding-right: 10px;
      background-color: #fff; /* White background for inner content */
      border-radius: 20px; /* Rounded corners for inner content */
      overflow: hidden;
    }

    /* White text for navbar items */
    .navbar-nav .nav-link {
      color: #333;
    }

    /* Padding for tab content */
    .tab-content .tab-pane .content-wrapper {
      padding-top: 10px; /* Top padding */
      padding-bottom: 10px; /* Bottom padding */
      padding-left: 15px; /* Left padding */
      padding-right: 15px; /* Right padding */
    }

    .container {
            align-items: stretch;
            width: 100%;
            height: 100vh;
            min-width:100%;
            position: relative;
            display: flex;
            padding: 0px;
    }
    
    .left-space {
            flex: 1.2;
            background-color:white;   /* entire height*/
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            overflow-y: auto;
            padding: 0px;
            position: relative;
    }
    .left-space .content {
            padding-top: 15px; /* Adjust padding to make space for the app bar */
            padding-left: 2.5px; /* Add left padding for the content */
            padding-right: 20px; /* Add right padding for the content */
            padding-bottom: 35px;
            background-color: white;
            height: 500px;
    }
    .right-space {
            flex: 1.8;
            background-color: #f8f9fa;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            overflow-y: scroll;
            position: relative;
    }

    .right-space .app-bar {
            position: sticky;
            top: 0;
            background-color: #fafbfc;
            border-bottom: 1px solid #F5F5F5; /* Grey bottom border */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            color: black;
            padding-top: 12.5px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 5px;
            z-index: 1;
        }
    
    .right-space .content {
            padding-top: 0px; /* Adjust padding to make space for the app bar */
            padding-left: 12.5px; /* Add left padding for the content */
            padding-right: 12.5px; /* Add right padding for the content */
            background-color: #fafbfc; /**/
    }
    .divider {
            flex: 0 0 25px;
            background-color: transparent;
    }
    .content-wrapper {
          padding: 0px;
    }
    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 5px;
        padding-right: 5px;
    }

    .fade-in {
    opacity: 0;
    animation: fadeInAnimation 1s ease forwards;
    }

    @keyframes fadeInAnimation {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }



  </style>
</head>

    <body>
      <div class="tv-container">
        <div class="tv-screen">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand font-weight-bold" href="#">MiQRo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link home" href="#home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Labs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
                <!-- Add more nav items as needed -->
              </ul>
            </div>
          </nav>
      
          <!-- Tab contents -->
          <div class="tab-content">
            <!-- Home Tab Content -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="content-wrapper">
      
                <div class="spacer" style="width: 100%; height: 20px;"></div>   <!-- Welcome user -->
                <h2 style="font-size: 16px;">Welcome <span class="font-weight-normal">Youthere,</span></h2>
                <div class="spacer" style="width: 100%; height: 15px;"></div>
      
        <br>

        <form id="qr-create-form" action="/generate_codes" method="post" enctype="multipart/form-data">
      
            <input class="form-control" type="text" id="number_of_codes" name="number_of_codes" placeholder="number_of_codes"><br>
    
            <input class="form-control" type="text" id="code_size" name="code_size" placeholder="code_size"><br>

            <button class="btn btn-primary btn-xl text-uppercase" value="submit" id="submit" type="submit">Submit codes</button>
        </form>  

        <hr>
        <img src="{{ url_for('static', filename=file_name) }}">
      </div>
    </div>
  </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="group_choice_modal.js"></script> <!-- this is group_choice_modal -->
    
</html>
